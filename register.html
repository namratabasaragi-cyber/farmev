<section class="register-section">
    <form class="register-form">

        <h2>Create Your Account</h2>
        <p class="form-subtitle">
            Register once and access all FarmWeave services
        </p>

        
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" required>

        <label>Email Address</label>
        <input type="email" placeholder="example@email.com" required>

        <label>Phone Number</label>
        <input type="tel" placeholder="10-digit mobile number" required>

        
        <label>City / Village</label>
        <input type="text" placeholder="Your location">

        <label>State</label>
        <input type="text" placeholder="Your state">

        
        <label>Register As</label>
        <select required>
            <option value="">Select User Type</option>
            <option>Consumer (Buy Crops & Fertilizers)</option>
            <option>Yield Seller (Farmer)</option>
            <option>Fertilizer Seller</option>
            <option>Delivery Partner</option>
        </select>

        
        <label>Create Password</label>
        <input type="password" placeholder="Minimum 6 characters" required>

        <label>Confirm Password</label>
        <input type="password" placeholder="Re-enter password" required>

        
        <label>How did you hear about FarmWeave?</label>
        <select>
            <option>Friends / Farmers</option>
            <option>Social Media</option>
            <option>Advertisement</option>
            <option>Other</option>
        </select>

        
        <div class="checkbox">
            <input type="checkbox" required>
            <span>
                I agree to FarmWeave 
                <a href="#">Terms & Conditions</a> and 
                <a href="#">Privacy Policy</a>
            </span>
        </div>

        <button type="submit">Create Account</button>

        <p class="login-link">
            Already registered? <a href="login.html">Login here</a>
        </p>

    </form>
